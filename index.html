<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Room</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
    <h1 id="startTitle">DICE</h1>

    <div id="main">
        <form action="php/game.php" method="POST">
            <div class="users">
                <img src="assets/dice1.svg" alt="Dice" class="dice-icon">
                <h3>USER 1 :</h3>
                <input type="text" name="user1" placeholder="Name" required>
            </div>

            <div class="users">
                <img src="assets/dice1.svg" alt="Dice" class="dice-icon">
                <h3>USER 2 :</h3>
                <input type="text" name="user2" placeholder="Name" required>
            </div>

            <div class="users">
                <img src="assets/dice1.svg" alt="Dice" class="dice-icon">
                <h3>USER 3 :</h3>
                <input type="text" name="user3" placeholder="Name" required>
            </div>

            <div id="send">
                <div class="select-group">
                    <label for="dice">Number of dice</label>
                    <select name="dice" id="dice" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
    
                <div class="select-group">
                    <label for="games">Number of rounds</label>
                    <select name="games" id="games" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <br>
                <input type="submit" id="button" value="Start">
            </div>
        </form>
    </div>
</body>
</html>
